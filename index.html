<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="two-main">
    <div class="main-div">
        <img class="first-img" src="./images/illustration-hero.svg" alt="music">
        <h2>Order Summary</h2>
        <p>
            You can listen to millions of songs,<br>  audiobooks, podcasts on any device <br> anywhere you like!
        </p>
        <div class="plan">
            <img src="./images/icon-music.svg" alt="music">
            <div class="price">
                <h4>Annual plan</h4>
                <p class="num">$59.99/year</p>
            </div>
            <a class="change" href="#">Change</a>
        </div>
        <div class="foot">
            <a class="proceed" href="#">Proceed to Payment</a><br><br>
            <a class="cancel" href="#">Cancel Order</a>
        </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
